<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./img/CellphoneInstagram.png" alt="Celular com Instagram">
            </div>
            <div class="instagram_page">
                <div class="group">
                    <img src="./img/instagram-logo-8.png" class="instagram_logo" alt="Logomarca do Instagram">
                    <div class="profile_photo">
                        <img src="./img/Profile.jpg" alt="Foto do Perfil">
                    </div>
                        <a href="#" class="instagram_login">Continue como Vulgrim</a>
                        <a href="#" class="instagram_logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not_account">Não é Vulgrim?</p>
                        <p class="not_account">
                            <span class="link_blue">Alternar contas</span>
                            ou
                            <span class="link_blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get_app">
                        <p class="get_the_app">Baixe o aplicativo</p>
                        <div class="buttons">
                            <a href="Apple" class="download_app"></a>
                            <a href="Google" class="download_app"></a>
                        </div>
                    </div>
                </div>                
            </div>        
    </body>
</html>
